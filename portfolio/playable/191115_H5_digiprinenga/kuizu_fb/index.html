<style>
* {
    font-family: "游ゴシック Medium", "游ゴシック体", "Yu Gothic Medium", YuGothic, "ヒラギノ角ゴ ProN", "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;
}

html{
    background: #FFF;
}

.container {
    min-width: 320px;
    min-height: 480px;
    width: 320px;
    height: 480px;
    position: relative;
}

.btn-install {
    width: 48%;
    position: absolute;
    z-index: 3010;
    left: 26%;
    bottom: 8%;
}

#scenes_1 {
    padding: 0;
    height: 100%;
}

.box {
    margin: 0;
}

#box_1 {
    height: 42%;
} 
#box_title {
    height: 50%;
    width: 100%;
    position: relative;
}
#icon_stamp {
    position: absolute;
    bottom: 0;
    left: 6%;
    width: 25%;
    z-index: 1;
}
#zip_code {
    position: absolute;
    top: 20%;
    right: 6%;
    z-index: 1;
    width: 100%;
    text-align: right;
}
#icon_year {
    width: 21%;
}
#icon_post_number {
    width: 37%;
}
#question_no {
    /* background-image: url('quiz_image_question_bg.png'); */
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100% 100%;
    position: absolute;
    bottom: 0;
    left: 38%;
    z-index: 1;
    width: 24%;
    height: 1.8rem;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    line-height: 1.8rem;
    letter-spacing: .1rem;
    color: #4D4D4D;
}
#question {
    width: 100%;
    height: 50%;
    padding: 4% 6%;
    font-size: 18px;
    color: #4D4D4D;
    line-height: 1.8rem;
    letter-spacing: .2rem;
}

#box_2 {
    height: 8%;
}
@-webkit-keyframes loading {
    from {
        -webkit-transform: rotate(0deg);
    }
    to {
        -webkit-transform: rotate(360deg);
    }
}
@-moz-keyframes loading {
    from {
        -moz-transform: rotate(0deg);
    }
    to {
        -moz-transform: rotate(360deg);
    }
}
@-o-keyframes loading {
    from {
        -o-transform: rotate(0deg);
    }
    to {
        -o-transform: rotate(360deg);
    }
}
@keyframes loading {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
.abgne-loading {
    position: relative;
    height: 44px;
    width: 44px;
    margin: 0 auto;
}
.abgne-loading .loading {
    border: 11px solid #cccccc;
    border-right: 11px solid #e3e3e3;
    border-top: 11px solid #e3e3e3;
    border-bottom: 11px solid #e3e3e3;
    height: 100%;
    width: 100%;
    border-radius: 50%;
    -webkit-animation: loading 1s infinite linear;
    -moz-animation: loading 1s infinite linear;
    -ms-animation: loading 1s infinite linear;
    -o-animation: loading 1s infinite linear;
    animation: loading 1s infinite linear;
}
.abgne-loading .word {
    border: 11px solid rgba(0, 0, 0, 0);
    color: #FFF;
    background: #4d4d4d;
    position: absolute;
    top: 0;
    left: 0;
    width: 75%;
    height: 75%;
    display: inline-block;
    text-align: center;
    font-size: 18px;
    line-height: 75%;
    margin: 12.5%;
    padding: 0;
    border-radius: 50%;
}

#box_3 {
    width: 100%;
    height: 50%;
    padding: 4% 6% 0;
}
#box_3 .col.s6 {
    padding: 0 0 3% 0;
}
#box_3 div.col.s6:nth-child(1), 
#box_3 div.col.s6:nth-child(3) {
    padding-right: 1.5%;
}
#box_3 div.col.s6:nth-child(2),
#box_3 div.col.s6:nth-child(4) {
    padding-left: 1.5%;
}

.btn-answer {
    /* background-image: url('quiz_btn_answer_option.png'); */
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100% 100%;
    width: 100%;
    margin: 0;
    font-size: 20px;
    color: #FA3B1E;
    line-height: 260%;
    display: block;
    text-align: center;
    cursor: pointer;
}
.btn-answer.shake.shake-constant {
    animation-duration: 2000ms;
}

#scenes_2 {
    padding: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.85);
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1010;
    display: none;
}

#box_4 {
    width: 79%;
    height: 67.5%;
    margin: 16% auto 0;
    position: relative;
}
#answer_bg {
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
}
#answer_info {
    width: 100%;
    height: 100%;
    position: relative;
    z-index: 1020;
}
#answer_img.correct {
    width: 62%;
    margin: 10% 19%;
}
#answer_img.incorrect {
    width: 80%;
    margin: 10% 10%;
}
#answer_icon {
    width: 34%;
    margin: 0 33%;
}
#answer_txt {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 23%;
    line-height: 200%;
    font-size: 32px;
    color: #FFF;
    letter-spacing: .1rem;
}

#scenes_3 {
    padding: 0;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2010;
    display: none;
}

#scenes_3 img {
    width: 100%;
}

@media only screen and (device-width: 768px) {
    /* For general iPad layouts */
    #question_no {
        height: 3.8rem;
        font-size: 2.7rem;
        line-height: 3.8rem;
    }
    #question {
        font-size: 2.7rem;
    }
    
    .abgne-loading {
        width: 81px;
        height: 81px;
    }

    .abgne-loading .word {
        font-size: 3.4rem;
    }
    .btn-answer {
        font-size: 2.7rem;
    }

    #answer_txt {
        line-height: 300%;
        font-size: 4rem;
    }
}

@media only screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait) {
    /* For portrait layouts only */
    #question_no {
        height: 3.8rem;
        font-size: 2.7rem;
        line-height: 3.8rem;
    }
    #question {
        font-size: 2.7rem;
    }
    
    .abgne-loading {
        width: 81px;
        height: 81px;
    }

    .abgne-loading .word {
        font-size: 3.4rem;
    }
    .btn-answer {
        font-size: 2.7rem;
    }

    #answer_txt {
        line-height: 300%;
        font-size: 4rem;
    }
}

@media only screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) {
    /* For landscape layouts only */
    #question_no {
        height: 3.2rem;
        font-size: 2.2rem;
        line-height: 3.2rem;
    }
    #question {
        font-size: 2rem;
    }
    
    .abgne-loading {
        width: 61px;
        height: 61px;
    }

    .abgne-loading .word {
        font-size: 2.1rem;
    }
    .btn-answer {
        font-size: 2rem;
    }

    #answer_txt {
        line-height: 200%;
        font-size: 4rem;
    }
}

</style>

</head>

    <div class="container">
        <img id="btn_install" class="btn-install btn-ad" />
        <div id="scenes_1">
            <div id="box_1" class="box">
                <div id="box_title">
                    <img id="icon_stamp" />
                    <div id="zip_code">
                        <img id="icon_year" /> <br/>
                        <img id="icon_post_number" />
                    </div>
                    <div id="question_no">問題1</div>
                </div>
                <div id="question" class="col s12">
                    元日に年賀状を届ける場合にいつまでにポストへ投函しないといけないか?</h5>
                </div>
            </div>
            <div id="box_2" class="row z-depth-0 box center-align">
                <div class="abgne-loading">
                    <div class="loading"></div>
                    <div id="time_out" class="word">5</div>
                  </div>
            </div>
            <div id="box_3" class="row box">
                <div class="col s6"><a id="btn_1" value="1" class="btn-answer c-answer">年賀状</a></div>
                <div class="col s6"><a id="btn_2" value="2" class="btn-answer c-answer">SNS</a></div>
                <div class="col s6"><a id="btn_3" value="3" class="btn-answer c-answer">特にしてない</a></div>
                <div class="col s6"><a id="btn_4" value="4" class="btn-answer c-answer">電話</a></div>
            </div>
        </div>
        <div id="scenes_2">
            <div id="box_4">
                <img id="answer_bg"/>
                <div id="answer_info">
                    <img id="answer_img" class="incorrect"/>
                    <img id="answer_icon"/>
                    <div id="answer_txt" class="center-align">
                        正解:特にしてない
                        <!-- 不正解 -->
                    </div>
                </div>
            </div>
        </div>
        <div id="scenes_3">
            <img id="endcard_image"/>
        </div>      
    </div>

var obj_css_bg = JSON.parse(json_css_bg);

var time_out = 7, 
    answer_count = 0,
    answer_count_max = 3,
    answer_id = 0,
    answer_time = 2000;

var game_timer;

function _init() {

    for( var id in obj_img ) { 

        console.log( id + ' : ' + obj_img[ id ] );

        $( '#'+id ).attr( 'src', obj_img[ id ] );
    }

    for( var key in obj_css_bg ) { 

        console.log( key + ' : ' + obj_css_bg[ key ] );

        $( key ).css({ 'background-image' : 'url('+ obj_css_bg[ key ] +')' });
    }

    var _width = $(window).innerWidth();
    var _height = $(window).innerHeight();

    if( _width > _height ) {

        /* Landscape */
        $('.container').height( _height ).width( 320*(_height/480) );

    } else {

        /* Portrait */
        if( 480*(_width/320) > _height ) {
            
            $('.container').height( _height ).width( 320*(_height/480) );

        } else {

            $('.container').height( 480*(_width/320) ).width( _width ).css({ 'margin-top': ( _height - 480*(_width/320) )/2 });
        }
        
    }
}

function _start() {

    $('.shake').removeClass('shake').removeClass('shake-constant');

    $('#scenes_2').hide();

    var obj_question = json_question[ answer_count ];

    $('#question').html( obj_question.q );

    var answer_length = obj_question.a.length;

    answer_id = obj_question.p;

    for (var i = 0; i < answer_length; i++) {
        
        if( i == 0 ) {
            
            $( '#btn_'+answer_id ).html( obj_question.a[i] );

        } else {

            if( answer_id+i <= answer_length ) {
                
                $( '#btn_'+( answer_id+i ) ).html( obj_question.a[i] );

            } else {
                
                $( '#btn_'+( answer_id+i-answer_length ) ).html( obj_question.a[i] );

            }

        }
      
    }

    answer_count++;

    $('#question_no').html( '問題'+answer_count );

    $('#time_out').html( time_out );

    game_timer = setTimeout( _update, 1000 );

}

function _update() {

    var now = parseInt( $('#time_out').html() );

    if( now == 0 ) {
        
        answer_wrong();

    } else {

        now--;
        
        if( now == 2 ) {

            $( '#btn_'+answer_id ).addClass('shake').addClass('shake-constant');
        }

        $('#time_out').html( now );

        game_timer = setTimeout(_update, 1000);
        
    }
}

function _end() {

    $('#scenes_2').hide();
    $('#scenes_3').show(); 
    
    clearTimeout( game_timer );

}

function answer_right() {

    $('#answer_bg').attr('src', obj_img['bg_correct']);
    $('#answer_img').attr('src', obj_img['image_correct']).removeClass('incorrect').addClass('correct');
    $('#answer_txt').html('正解');
    $('#scenes_2').show();

    if( answer_count == answer_count_max ) {

        game_timer = window.setTimeout(_end, answer_time);

    } else {

        game_timer = setTimeout(_start, answer_time);
    }

}

function answer_wrong() {

    $('#answer_bg').attr('src', obj_img['bg_incorrect']);
    $('#answer_img').attr('src', obj_img['image_incorrect']).removeClass('correct').addClass('incorrect');
    $('#answer_txt').html( '正解:'+ $( '#btn_'+answer_id ).html() );
    $('#scenes_2').show();
    
    if( answer_count == answer_count_max ) {

        game_timer = window.setTimeout(_end, answer_time);

    } else {

        game_timer = setTimeout(_start, answer_time);
    }

}

$(".c-answer").click(function(){ 

    clearTimeout( game_timer );

    if( $(this).attr('value') == answer_id ) {

        answer_right();
        
    } else {

        answer_wrong();
    }
});

$(window).load(function() {

    // document.getElementById("answer_right").play(); 

    _init()

    console.log('start');

    _start();
});

$(window).resize(function() {
    
    _init();
});

</script>
